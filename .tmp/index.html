<header class="header">
    <div class="container">
        <div class="header-banner">
            <div class="header-banner__logo">
                <svg class="el-icon">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#logo"></use>
                </svg>
            </div>
            <div class="header-banner__search">
                <form action="" class="header-banner__search" method="get">
                    <input type="search" class="header-banner__search-input" id="search"
                           name="search" placeholder="I'm looking for...">
                    <button class="header-banner__search-btn" type="submit">Go!</button>
                    <label for="search" class="header-banner__search-label"></label>
                </form>
            </div>
            <div class="header-banner__user">
                <div class="header__user-avatar"><img src="../../images/img/ava.png" alt="avatar"></div>
                <a class="header__user-name">Robert Singer</a>
            </div>
        </div>
    </div>
    <nav class="header__nav">
        <div class="header__nav-wrap container">

            <ul class="header__nav-list">
                
                    <li>
                        <svg class="el-icon">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#drop"></use>
                        </svg>
                        <a href="#">Oslo, Norway</a>
                    </li>
                
                    <li>
                        <svg class="el-icon">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#union"></use>
                        </svg>
                        <a href="#">61 km</a>
                    </li>
                
                    <li>
                        <svg class="el-icon">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#cubes"></use>
                        </svg>
                        <a href="#">Categories</a>
                    </li>
                
                    <li>
                        <svg class="el-icon">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#date"></use>
                        </svg>
                        <a href="#">June 4, 2018</a>
                    </li>
                
            </ul>
            <button class="header__nav-button">Reset</button>
        </div>
    </nav>
</header>
